<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ヨイセイ</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@100..900&family=Noto+Sans:ital,wght@0,100..900;1,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@100..900&family=Noto+Sans+TC:wght@100..900&family=Noto+Sans:ital,wght@0,100..900;1,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./CSS/search.css">

</head>

<body>
    <header>
        <a href="index.html" class="logoimg"><img src="./images/logo.png" alt="logo"></a>
    </header>
    <button id="back-to-top" onclick="scrollToTop()"><img src="./images/toTop.png" alt="toTop"></button>
    <nav>
        <ul class="link">
            <a href="index.html">
                <li class="link-item">
                    首頁
                </li>
            </a>
            <a href="search.html">
                <li class="link-item">
                    搜尋
                </li>
            </a>
            <a href="ranking.html">
                <li class="link-item">
                    排行
                </li>
            </a>
        </ul>
    </nav>
    <div class="container">
        <main>
            <div class="search">
                <div class="searchbar">
                    <input type="text" name="search-content" id="search-content">
                </div>
                <div class="buttonarea">
                    <button class="search-artist" id="search-artist">依藝人名搜尋</button>
                    <button class="search-title" id="search-title">依歌曲名搜尋</button>
                    <script>
                        // 監聽按鈕點擊事件
                        document.getElementById('search-title').addEventListener('click', function () {
                            const query = document.getElementById('search-content').value;
                            if (query.trim()) {
                                window.location.href = `search.html?type=song&query=${encodeURIComponent(query)}`;
                            }
                        });

                        document.getElementById('search-artist').addEventListener('click', function () {
                            const query = document.getElementById('search-content').value;
                            if (query.trim()) {
                                window.location.href = `search.html?type=artist&query=${encodeURIComponent(query)}`;
                            }
                        });
                    </script>
                </div>
            </div>


            <!-- 排序選項 -->
            <div class="result-header">
                <h1>搜索結果</h1>
                <label for="sort-order">排序方式：</label>
                <select id="sort-order">
                    <option value="newest">從新到舊</option>
                    <option value="oldest">從舊到新</option>
                </select>
            </div>


            <div id="search-results"></div>

            <script>
                // 解析 URL 參數
                const urlParams = new URLSearchParams(window.location.search);
                const searchType = urlParams.get('type'); // "title" 或 "artist"
                const query = urlParams.get('query').toLowerCase().trim(); // 忽略大小寫和空白

                let searchResults = [];

                function normalizeString(str) {
                    return katakanaToHiragana(str)      // 將片假名轉換為平假名
                        .toLowerCase()                  // 忽略大小寫
                        .trim()                         // 去除首尾空格
                        .replace(/[^\p{L}\p{N}\s.]/gu, '') // 移除除字母、數字、空白字符和點號外的其他字符
                        .replace(/\./g, ' ');           // 將點號替換為空格
                }

                function katakanaToHiragana(str) {
                    return str.replace(/[\u30a1-\u30f6]/g, function (match) {
                        return String.fromCharCode(match.charCodeAt(0) - 0x60);
                    });
                }

                // 加載 JSON 數據並篩選結果
                fetch('songs.json')
                    .then(response => response.json())
                    .then(data => {
                        if (searchType === 'song') {
                            // 搜索歌名，忽略大小寫和空白字符
                            searchResults = data.filter(song => normalizeString(song.title).includes(query));
                        } else if (searchType === 'artist') {
                            // 搜索藝人，忽略大小寫和空白字符
                            searchResults = data.filter(song => normalizeString(song.artist).includes(query));
                        }
                        // 初始化顯示結果
                        displayResults(searchResults);
                    })
                    .catch(error => console.error('無法載入 JSON:', error));

                // 根據排序選項顯示結果
                document.getElementById('sort-order').addEventListener('change', function () {
                    const sortOrder = this.value;
                    if (sortOrder === 'newest') {
                        // 按發行日期從新到舊排序
                        searchResults.sort((a, b) => new Date(b.release) - new Date(a.release));
                    } else {
                        // 按發行日期從舊到新排序
                        searchResults.sort((a, b) => new Date(a.release) - new Date(b.release));
                    }
                    displayResults(searchResults);
                });

                // 顯示篩選後的結果
                function displayResults(results) {
                    const resultsContainer = document.getElementById('search-results');
                    resultsContainer.innerHTML = ''; // 清空之前的內容

                    if (results.length > 0) {
                        results.forEach(song => {
                            const songElement = document.createElement('div');
                            songElement.className = "search-item";
                            songElement.innerHTML = `
                                <a href="lyric.html?songId=${song.id}" class="song-img">
                                    <img src="${song.img}" alt="${song.title} 封面圖">
                                </a>
                                <div class="song-info">
                                    <p>${song.album}</p>
                                    <a href="lyric.html?songId=${song.id}" class="song-name"><h2>${song.title}</h2></a>
                                    <p>${song.artist}</p>
                                </div>
                            `;
                            resultsContainer.appendChild(songElement);
                        });
                    } else {
                        resultsContainer.innerHTML = '沒有找到相關結果';
                    }
                }
            </script>

        </main>
    </div>

            <a href="index.html"><img src="./images/logo.png" alt=""></a>

        </div>

    </footer>

</body>

</html>
